<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css"/>
</head>
<body>
	<!--公共元素-->
	<!--指示器-->
	<a href="#" class="go"><img src="images/00-go.png" ></a>
	<a href="javascript:;" class="more"><img src="images/00-more.png" ></a>
<div class="container">
	<!--每一个切换的屏幕 背景-->
    <div class="section screen01">
		<!--如果是大屏幕，是基于top定位，脱离显示区域，固定在一个区域内，用一个固定大小的容器来装内容，背景除外-->
		<div class="content">
			<!--，商品列表，沙发，横幅-->
			<div class="goods"><img src="images/01-goods.png" ></div>
			<div class="sofa"><img src="images/01-sofa.png" ></div>
			<div class="fly"><img src="images/01-fly.png" ></div>
		</div>
	</div>
	<!--第二屏 动画特点：完全进入当前屏的时候执行动画-->
	<!--1、什么时候完全进入（afterLoad）-->
	<!--2、怎么做动画 给大容器追加一个类，在这个诶下面可以给需要做动画的元素追加动画属性-->
    <div class="section screen02">
		<div class="content">
			<!--商品-->
			<div class="goods"><img src="images/02-goods.png" ></div>
			<!--沙发-->
			<div class="sofa"><img src="images/02-sofa.png" ></div>
			<!--输入框 搜索框 关键字-->
			<div class="input">
				<img src="images/02-search.png" class="search" >
				<img src="images/02-key.png" class="key" >
			</div>
			<!--文字-->
			<div class="text">
				<img src="images/02-text1.png" class="text01">
				<img src="images/02-text2.png" class="text02">
			</div>
		</div>
	</div>
	
	<!--active 默认显示的页面-->
	<div class="section screen03">
		<div class="content">
			<div class="sofa"><img src="images/02-sofa.png" ></div>
			<div class="change">
				<img src="images/03-change01.gif" >
				<img src="images/03-change02.gif" >
			</div>
			<div class="cart">
				<img src="images/03-cart01.gif" >
				<img src="images/03-cart02.gif" >
			</div>
		</div>
	</div>
    <div class="section screen04" >
		<div class="content">
			<!--白云-->
			<div class="cloud"><img src="images/04-cloud.png" ></div>
			<!--文字-->
			<div class="text">
				<img src="images/04-text01.png" >
				<img src="images/04-text02.png" >
			</div>
			<!--购物车-->
			<div class="cart"><img src="images/04-cart.png" ></div>
			<!--沙发-->
			<div class="sofa"><img src="images/02-sofa.png" ></div>
			<!--收货地址-->
			<div class="address">
				<img src="images/04-address01.png" >
				<img src="images/04-address02.png" >
			</div>
		</div>
	</div>
    <div class="section screen05">
		<div class="content">
			<!--文字-->
			<div class="text"><img src="images/05-text.png" ></div>
			<!--沙发-->
			<div class="sofa"><img src="images/02-sofa.png" ></div>
			<!--银行卡-->
			<div class="card">
				<img src="images/05-card.png" class="cardImg">
				<img src="images/05-order.png" class="orderImg">
			</div>
			<!--鼠标-->
			<div class="mouse">
				<img src="images/05-mouse01.png" class="m1">
				<img src="images/05-mouse02.png" class="m2">
				<img src="images/05-hand.png" class="hand">
			</div>
		</div>
	</div>
    <div class="section screen06">
		<div class="content">
			<!--白云-->
			<div class="cloud">
				<img src="images/06-cloud01.png" >
				<img src="images/06-cloud02.png" >
			</div>
			<!--文字-->
			<div class="text">
				<img src="images/06-text01.png" >
				<img src="images/06-text02.png" >
			</div>
			<!--盒子-->
			<div class="box">
				<img src="images/06-box.png" >
			</div>
			<!--汽车-->
			<div class="car">
				<img src="images/06-car.png" class="carImg">
				<img src="images/06-buyer.png" class="buyer">
				<img src="images/06-address.png" class="address">
				<img src="images/06-worker.png" class="worker">
				<img src="images/06-say.png" class="say">
			</div>
			<!--收货人-->
			<div class="person">
				<img src="images/06-person.png" class="personImg">
				<img src="images/06-door.png" class="door">
			</div>
		</div>	
	</div>
    <div class="section screen07">
		<div class="content">
			<div class="star">
				<img src="images/07-star.png" >
				<img src="images/07-star.png" >
				<img src="images/07-star.png" >
				<img src="images/07-star.png" >
				<img src="images/07-star.png" >
			</div>
			<div class="text"><img src="images/07-text.png" ></div>
		</div>
	</div>
    <div class="section screen08">
		<div class="content">
			<div class="btn">
				<img src="images/08-btn01.png" >
				<img src="images/08-btn02.gif" >
			</div>
			<div class="again"><img src="images/08-again.png" ></div>
			<div class="hand"><img src="images/08-hand.png" ></div>
		</div>
	</div>
</div>
	
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/jquery.fullpage.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
